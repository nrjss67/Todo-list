{% extends 'base.html' %}

{% block content %}
<div class="col-md-9 mt-4">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h1>Tags</h1>
        <a href="{% url 'tag_create' %}" class="btn btn-primary">
            <i class="fas fa-plus"></i> New Tag
        </a>
    </div>
    
    <div class="card">
        <div class="card-body">
            {% if tags %}
            <table class="table">
                <thead>
                    <tr>
                        <th>Tag Name</th>
                        <th>Tasks Count</th>
                        <th class="text-end">Actions</th>
                    </tr>
                </thead>
                <tbody>
                    {% for tag in tags %}
                    <tr>
                        <td>
                            <span class="badge bg-secondary fs-6">{{ tag.name }}</span>
                        </td>
                        <td>
                            {{ tag.task_set.count }}
                        </td>
                        <td class="text-end">
                            <a href="{% url 'tag_update' tag.id %}" class="btn btn-sm btn-outline-primary">
                                <i class="fas fa-edit"></i> Edit
                            </a>
                            <a href="{% url 'tag_delete' tag.id %}" class="btn btn-sm btn-outline-danger">
                                <i class="fas fa-trash"></i> Delete
                            </a>
                        </td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
            {% else %}
            <div class="text-center py-4">
                <p class="text-muted mb-0">No tags available</p>
                <p class="text-muted">Click "New Tag" button to create one</p>
            </div>
            {% endif %}
        </div>
    </div>
</div>
{% endblock %}
