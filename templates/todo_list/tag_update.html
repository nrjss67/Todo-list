{% extends 'base.html' %}
{% load widget_tweaks %}

{% block content %}
<div class="col-md-9 mt-4">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card">
                <div class="card-header">
                    <h2 class="card-title mb-0">Edit Tag</h2>
                </div>
                <div class="card-body">
                    <form method="post">
                        {% csrf_token %}
                        
                        <div class="mb-3">
                            <label for="{{ form.name.id_for_label }}" class="form-label">Tag Name</label>
                            {{ form.name|add_class:"form-control" }}
                            {% if form.name.errors %}
                            <div class="text-danger">
                                {{ form.name.errors }}
                            </div>
                            {% endif %}
                        </div>

                        <div class="alert alert-info">
                            <i class="fas fa-info-circle"></i> This tag is used in {{ tag.tasks.count }} task(s)
                        </div>

                        <div class="d-flex justify-content-between">
                            <a href="{% url 'tag_list' %}" class="btn btn-secondary">
                                <i class="fas fa-arrow-left"></i> Back to Tags
                            </a>
                            <button type="submit" class="btn btn-primary">
                                <i class="fas fa-save"></i> Update Tag
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
